# Site settings
title: Taozi Lecturas # site title
description: >- # site description
  Un sitio para compartir mis lecturas BL.
lang: es-US # default lang
timezone: PerÃº, America/Lima # set your timezone
image: #assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
#repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Taozi Lecturas  # author name
  bio: >- # tell to the world
    Un sitio para compartir mis lecturas BL.
  username: LeeYan # general username
  github:  # github username
  twitter:  # twitter username
  facebook:  # facebook username
  email: lee.yan.131313@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://taozi-lecturas.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
    permalink: /:categories/:title

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 15

# Feed
feed:
  path: /feed.xml
  posts_limit: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
